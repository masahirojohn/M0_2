# Phase A – Yaw only override
# ベース: configs/m0.yaml を前提。ここでは必要最小限だけ上書きします。

io:
  output:
    dir: tests/out/exp_phaseA_yaw          # ← 出力先を tests/ 配下に固定（git管理しない）
    basename: phaseA_yaw                   # ← 出力ファイルのベース名

assets:
  atlas_path: tests/phaseA_pose_only/assets/atlas.min.json

timelines:
  pose: tests/phaseA_pose_only/timelines/pose_timeline_yaw.flat.json
  mouth: null                              # Phase Aは口タイムライン未使用
  expression: null                         # Phase Aは表情タイムライン未使用

render:
  fps: 25
  mouth_mode: fixed_close                  # 口は close固定
  use_expression: false                    # 表情切替OFF
  enable_pitch_buckets: true               # up15/down15バケツはON（口はclose）
  crossfade_ms:
    pose_switch: 90

pose_buckets:
  yaw_deg:
    front_max_abs: 12.0
    left30_min: -22.5
    right30_min: 22.5
    hysteresis_deg: 4.0
  pitch_deg:
    up15_min: 10.0
    down15_max: -10.0
    enable: true
  smoothing:
    ema_frames: 3

logging:
  emit_frame_csv: true                     # frame_events.csv を書く（任意）
