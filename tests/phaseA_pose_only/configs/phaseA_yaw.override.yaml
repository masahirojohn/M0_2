# Phase A – Yaw only override (robust paths)
# Base: configs/m0.yaml

io:
  output:
    dir: tests/out/exp_phaseA_yaw
    basename: phaseA_yaw_guard         # ← ガード名（exp_baseline が出たら未適用）

assets:
  atlas_path: tests/phaseA_pose_only/assets/atlas.min.json

timelines:
  pose: tests/phaseA_pose_only/timelines/pose_timeline_yaw.flat.json
  mouth: null
  expression: null

render:
  fps: 25
  mouth_mode: fixed_close
  use_expression: false
  enable_pitch_buckets: true
  crossfade_ms:
    pose_switch: 120

pose_buckets:
  yaw_deg:
    front_max_abs: 12.0
    left30_min: -22.5
    right30_min: 22.5
    hysteresis_deg: 4.0
  pitch_deg:
    up15_min: 10.0
    down15_max: -10.0
    enable: true
  smoothing:
    ema_frames: 3

logging:
  emit_frame_csv: true
